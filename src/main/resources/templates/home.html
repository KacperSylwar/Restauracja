<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Restaurant</title>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="icon" th:href="@{/favicon.png}" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">



    <link rel="stylesheet" th:href="@{/vendor/materialize/css/materialize.css}" />
    <link rel="stylesheet" th:href="@{/app.css}" />
</head>
<body>
<div class="navbar-fixed">
    <nav>
        <div class="container">
            <a th:href="@{/}" class="brand-logo">Under Restaurant</a>
            <a href="#" data-activities="mobile-nav" class="button-collapse right"><i class="far fa-caret-square-down"></i></a>
            <ul class="right hide-on-med-and-down">
                <li class="active"><a th:href="@{/}">Menu</a></li>
<!--                <li><a th:href="@{/categories}">Categories</a></li>-->
                <li><a th:href="@{/ordered}">Ordered</a></li>
            </ul>
            <ul id="mobile-nav" class="side-nav">
                <li class="active"><a th:href="@{/}">Menu</a></li>
<!--                <li><a th:href="@{/categories}">Categories</a></li>-->
                <li><a th:href="@{/ordered}">Ordered</a></li>
            </ul>
        </div>
    </nav>
</div>
<div class="search-bar container">
    <div class="row">
        <div class="col col-12">
            <ul class="right hide-on-med-and-down">
            <form action="#" method="get">
                <div class="input-field">
                    <input name="q" type="search" placeholder="Type name here..." required="required" autocomplete="off" />
                    <i class="material-icons">search</i>
                </div>
            </form>
            </ul>
        </div>
    </div>
</div>
<div class="gifs container">
<div class="row">
    <div th:each="dish : ${dishes}" class="col 1 col-12">
        <table>
            <tr>
            <td>
        <a th:href="${dish.getDetailsUrl()}">
            <img th:src="${dish.getUrl()}">
            <a th:href="${dish.getDetailsUrl()} + '/ordered'" class="basket">
                <img th:src="@{/icons/unfavorite1.png}" th:if="${dish.isOrdered()}">
                <img th:src="@{/icons/favorite1.png}" th:unless="${dish.isOrdered()}">
            </a>
        </a>
            </td>
                <td>
                    <p>Dish</p>
                    <p th:text="${dish.name}" ></p>
                </td>
                <td>
                    <p>Description</p>
                    <p th:text="${dish.description}"></p>
                </td>
                <td>
                    <p>Price:</p>
                    <p th:text="${dish.getPrice()}">zl</p>
                </td>
            </tr>
        </table>
    </div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/8158f700d3.js" crossorigin="anonymous"></script>
<script th:src="@{/vendor/materialize/js/materialize.js}"></script>
<script th:src="@{/app.js}"></script>
</body>
</html>
